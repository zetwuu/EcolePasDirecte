<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - EcolePasDirecte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="login-left">
      <div class="logo-container">
        <img src="1747986702534.jpeg" alt="Logo EcolePasDirecte" />
      </div>

      <h2>Connectez-vous !</h2>

      <div id="error-message" class="error-message" style="display: none;">
        Identifiant ou mot de passe est faux, réessayez ou cliquez sur "Mot de Passe oublié"
      </div>

      <form id="login-form">
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />

        <div class="form-footer">
          <label>
            <input type="checkbox" name="remember" />
            Se souvenir de moi
          </label>
          <a href="/mot-de-passe-oublie">Mot de passe oublié ?</a>
        </div>

        <button type="submit">Se connecter</button>
      </form>

      <div class="extra-links">
        <p>Pas encore de compte ? <a href="/inscription">Inscrivez-vous</a></p>
      </div>
    </div>

    <div class="login-right">
      <div class="welcome-message">
        <h1>Retrouvez également EcolePasDirecte sur votre mobile !</h1>
        <p>N'inscrivez pas vos enfants dans cet établissement.</p>
        <img src="play-store.png" alt="Illustration PlayStore" />
        <img src="appstore.png" alt="Illustration AppStore" />
      </div>
    </div>
  </div>

  <script>
    const validProfiles = {
      Alex: {
        password: "Alex",
      },
      Johan: {
        password: "Johan",
      },
    };

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (
        validProfiles[username] &&
        validProfiles[username].password === password
      ) {
        errorMessage.style.display = "none";
    
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("currentUser", username);
        window.location.href = "home.html";
      } else {
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
