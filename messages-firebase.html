<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messagerie Firebase - √âcole Pas Directe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- FIREBASE SDK (version compat - marche vraiment!) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      height: 60px;
      background: #005fa3;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    #brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 60px;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 60px);
    }

    .messaging-container {
      display: flex;
      width: 100%;
      gap: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .conversations-panel {
      flex: 0 0 25%;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .conversations-header {
      padding: 15px;
      border-bottom: 2px solid #005fa3;
      background: white;
      position: sticky;
      top: 0;
    }

    .conversations-header h3 {
      margin: 0;
      color: #005fa3;
      font-size: 1.1rem;
    }

    .conversation-item {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .conversation-item:hover {
      background: #e8f0f8;
    }

    .conversation-item.active {
      background: #005fa3;
      color: white;
      font-weight: 600;
    }

    .conversation-item .name {
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .conversation-item .preview {
      font-size: 0.85rem;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .group-badge {
      background: #28a745;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* PANEL DE CHAT */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      margin: 0;
      color: #005fa3;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      animation: slideIn 0.3s ease-in-out;
      position: relative;
      gap: 8px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      position: relative;
    }

    .message-sender {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #005fa3;
    }

    .message.own .message-sender {
      text-align: right;
      color: #004285;
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: break-word;
      position: relative;
    }

    .message.own .message-content {
      background: #005fa3;
      color: white;
    }

    .message:not(.own) .message-content {
      background: #e8e8e8;
      color: #333;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }

    .message-delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.7rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-bubble:hover .message-delete-btn {
      opacity: 1;
    }

    .message-delete-btn:hover {
      background: #c82333;
      transform: scale(1.1);
    }

    .empty-chat {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      font-size: 1.1rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      color: #005fa3;
      font-weight: 600;
    }

    /* ZONE DE SAISIE */
    .chat-input-area {
      padding: 15px;
      border-top: 1px solid #dee2e6;
      background: white;
    }

    .chat-form {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #dee2e6;
      border-radius: 24px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
    }

    #message-input:focus {
      outline: none;
      border-color: #005fa3;
      box-shadow: 0 0 0 3px rgba(0, 95, 163, 0.1);
    }

    .send-btn {
      background: #005fa3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: #004285;
      transform: scale(1.05);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .error-message {
      padding: 15px;
      background: #f8d7da;
      color: #721c24;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #f5c6cb;
    }

    .success-message {
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #c3e6cb;
    }

    /* MODAL POUR CR√âER UN GROUPE */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #005fa3;
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
      transition: color 0.2s;
    }

    .close-modal:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #005fa3;
      box-shadow: 0 0 0 3px rgba(0, 95, 163, 0.1);
    }

    .participant-tag {
      display: inline-block;
      background: #e8f0f8;
      color: #005fa3;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 5px 5px 5px 0;
      font-size: 0.9rem;
    }

    .participant-tag button {
      background: none;
      border: none;
      color: #dc3545;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: #005fa3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: #004285;
      transform: scale(1.02);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .action-buttons button {
      flex: 1;
    }

    #new-group-btn {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    #new-group-btn:hover {
      background: #218838;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <div id="brand">
      <i class="fas fa-comments"></i>
      <span>Messagerie üì©</span>
    </div>
    <a href="home.html" class="back-link">‚Üê Retour</a>
  </header>

  <div class="container">
    <div id="error-container"></div>
    
    <div class="messaging-container">
      <!-- LISTE DES CONVERSATIONS -->
      <div class="conversations-panel">
        <div class="conversations-header">
          <h3>üì¨ Conversations</h3>
          <div class="action-buttons">
            <button id="new-conv-btn" style="padding: 8px; background: #005fa3; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">+ Priv√©</button>
            <button id="new-group-btn">üë• Groupe</button>
          </div>
        </div>
        <div id="conversations-list">
          <div class="empty-chat">Initialisation...</div>
        </div>
      </div>

      <!-- PANEL DE CHAT -->
      <div class="chat-panel">
        <div class="chat-header">
          <h3 class="chat-title" id="chat-title">S√©lectionne une conversation</h3>
          <button class="delete-btn" id="delete-btn" style="display: none;">üóëÔ∏è Effacer</button>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="empty-chat">S√©lectionne une conversation pour commencer</div>
        </div>

        <div class="chat-input-area" id="input-area" style="display: none;">
          <form class="chat-form" id="chat-form">
            <input 
              type="text" 
              id="message-input" 
              placeholder="√âcris ton message..." 
              autocomplete="off"
            />
            <button type="submit" class="send-btn">Envoyer ‚úâÔ∏è</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CR√âATION DE GROUPE -->
  <div id="group-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üë• Cr√©er un groupe</h2>
        <button class="close-modal">&times;</button>
      </div>
      
      <div class="form-group">
        <label>Nom du groupe</label>
        <input type="text" id="group-name-input" placeholder="Ex: Les copains, Famille..." />
      </div>

      <div class="form-group">
        <label>Ajouter des participants</label>
        <input type="text" id="participant-input" placeholder="Nom du participant" />
        <button type="button" id="add-participant-btn" class="btn-primary" style="margin-top: 8px;">+ Ajouter</button>
      </div>

      <div id="participants-list" style="margin-top: 10px; margin-bottom: 15px;">
        <!-- Les participants appara√Ætront ici -->
      </div>

      <button id="create-group-btn" class="btn-primary">‚úÖ Cr√©er le groupe</button>
    </div>
  </div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAJRxSO6NDTAhAoUX-uqmTJT68cJjog1bw",
      authDomain: "ecolepasdirect.firebaseapp.com",
      projectId: "ecolepasdirect",
      storageBucket: "ecolepasdirect.firebasestorage.app",
      messagingSenderId: "524734025311",
      appId: "1:524734025311:web:4a90c2bf70e04101b415ea"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // V√©rification d'authentification
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    console.log("‚úÖ Firebase initialis√©!");
    console.log("‚úÖ connect√© au autre boite message");
    console.log("üìåvous √™tes connect√© en tant que:", currentUser);
    console.log("üì©vous pouvez maintenant envoyer et recevoir des messages",currentUser);

    let currentConversation = null;
    let currentConversationData = null;
    let groupParticipants = [];

    // Charger les conversations
    async function loadConversations() {
      try {
        const convList = document.getElementById("conversations-list");
        const snapshot = await db.collection("conversations")
          .where("participants", "array-contains", currentUser)
          .get();

        if (snapshot.empty) {
          convList.innerHTML = '<div class="empty-chat">Aucune conversation<br>Commencez une nouvelle!</div>';
          return;
        }

        convList.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const isGroup = data.isGroup || false;
          
          let displayName = "";
          if (isGroup) {
            displayName = data.groupName || "Groupe sans nom";
          } else {
            displayName = data.participants.find(p => p !== currentUser);
          }
          
          const div = document.createElement("div");
          div.className = "conversation-item";
          
          div.innerHTML = `
            <div class="name">
              ${isGroup ? 'üë• ' : ''}${displayName}
              ${isGroup ? '<span class="group-badge">GROUPE</span>' : ''}
            </div>
            <div class="preview">${data.lastMessage || "Pas de messages"}</div>
          `;

          div.addEventListener("click", () => selectConversation(doc.id, data, div));
          convList.appendChild(div);
        });
      } catch (error) {
        console.error("‚ùå Erreur:", error);
      }
    }

    // S√©lectionner une conversation
    function selectConversation(convId, convData, element) {
      currentConversation = convId;
      currentConversationData = convData;
      
      // Mettre √† jour le style actif
      document.querySelectorAll(".conversation-item").forEach(item => {
        item.classList.remove("active");
      });
      element.classList.add("active");

      const isGroup = convData.isGroup || false;
      let displayName = "";
      
      if (isGroup) {
        displayName = convData.groupName || "Groupe sans nom";
        document.getElementById("chat-title").innerHTML = `üë• ${displayName}`;
      } else {
        displayName = convData.participants.find(p => p !== currentUser);
        document.getElementById("chat-title").textContent = displayName;
      }

      document.getElementById("delete-btn").style.display = "block";
      document.getElementById("input-area").style.display = "block";

      loadMessages(convId, isGroup);
    }

    // Charger les messages
    function loadMessages(convId, isGroup = false) {
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML = '<div class="loading">Chargement...</div>';

      db.collection("conversations").doc(convId).collection("messages")
        .orderBy("timestamp", "asc")
        .onSnapshot((snapshot) => {
          chatMessages.innerHTML = "";
          
          if (snapshot.empty) {
            chatMessages.innerHTML = '<div class="empty-chat">Aucun message encore</div>';
            return;
          }

          snapshot.forEach((doc) => {
            const msg = doc.data();
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            
            if (msg.sender === currentUser) {
              msgDiv.classList.add("own");
            }

            const time = msg.timestamp ? formatTime(msg.timestamp) : "";
            const senderName = isGroup && msg.sender !== currentUser ? `<div class="message-sender">${msg.sender}</div>` : '';

            msgDiv.innerHTML = `
              <div class="message-bubble">
                ${senderName}
                <div class="message-content">
                  ${escapeHtml(msg.content)}
                  ${msg.sender === currentUser ? `<button class="message-delete-btn" onclick="deleteMessage('${convId}', '${doc.id}')">üóëÔ∏è</button>` : ''}
                </div>
                <div class="message-time">${time}</div>
              </div>
            `;

            chatMessages.appendChild(msgDiv);
          });

          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    }

    // Supprimer un message individuel
    window.deleteMessage = async function(convId, messageId) {
      if (!confirm("Supprimer ce message?")) return;

      try {
        await db.collection("conversations").doc(convId).collection("messages").doc(messageId).delete();
        console.log("‚úÖ Message supprim√©");
      } catch (error) {
        console.error("‚ùå Erreur:", error);
        alert("Erreur lors de la suppression: " + error.message);
      }
    };

    // Envoyer un message
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const input = document.getElementById("message-input");
      const message = input.value.trim();

      if (!message || !currentConversation) return;

      try {
        const timestamp = firebase.firestore.FieldValue.serverTimestamp();

        await db.collection("conversations").doc(currentConversation).update({
          lastMessage: message,
          lastSender: currentUser,
          lastTimestamp: timestamp
        });

        await db.collection("conversations").doc(currentConversation).collection("messages").add({
          sender: currentUser,
          content: message,
          timestamp: timestamp
        });

        input.value = "";
        input.focus();
      } catch (error) {
        console.error("‚ùå Erreur:", error);
        alert("Erreur: " + error.message);
      }
    });

    // Supprimer une conversation
    document.getElementById("delete-btn").addEventListener("click", async () => {
      if (!currentConversation) return;

      if (!confirm("Effacer cette conversation?")) return;

      try {
        const snapshot = await db.collection("conversations").doc(currentConversation).collection("messages").get();
        
        snapshot.forEach(doc => doc.ref.delete());
        await db.collection("conversations").doc(currentConversation).delete();

        currentConversation = null;
        currentConversationData = null;
        document.getElementById("chat-messages").innerHTML = '<div class="empty-chat">Conversation effac√©e</div>';
        document.getElementById("delete-btn").style.display = "none";
        document.getElementById("input-area").style.display = "none";
        loadConversations();
      } catch (error) {
        console.error("‚ùå Erreur:", error);
      }
    });

    // Fonctions utilitaires
    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function formatTime(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
    }

    // Initialiser
    loadConversations();
    setInterval(loadConversations, 3000);

    // Bouton nouvelle conversation priv√©e
    document.getElementById("new-conv-btn").addEventListener("click", () => {
      const name = prompt("Avec qui veux-tu discuter? (Tape le nom)");
      if (!name || name.trim() === "") return;

      const recipientName = name.trim();
      const convId = [currentUser, recipientName].sort().join("_");
      
      // Cr√©er ou ouvrir la conversation
      db.collection("conversations").doc(convId).set({
        participants: [currentUser, recipientName],
        isGroup: false,
        lastMessage: "",
        lastSender: currentUser,
        lastTimestamp: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true }).then(() => {
        currentConversation = convId;
        currentConversationData = { participants: [currentUser, recipientName], isGroup: false };
        
        document.getElementById("chat-title").textContent = recipientName;
        document.getElementById("delete-btn").style.display = "block";
        document.getElementById("input-area").style.display = "block";

        loadMessages(convId, false);
        loadConversations();
        document.getElementById("message-input").focus();
      });
    });

    // GESTION DU MODAL GROUPE
    const modal = document.getElementById("group-modal");
    const closeBtn = document.querySelector(".close-modal");
    const newGroupBtn = document.getElementById("new-group-btn");

    newGroupBtn.addEventListener("click", () => {
      modal.style.display = "block";
      groupParticipants = [];
      document.getElementById("group-name-input").value = "";
      document.getElementById("participant-input").value = "";
      document.getElementById("participants-list").innerHTML = "";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Ajouter un participant
    document.getElementById("add-participant-btn").addEventListener("click", () => {
      const input = document.getElementById("participant-input");
      const name = input.value.trim();

      if (!name) return;
      if (name === currentUser) {
        alert("Tu es d√©j√† dans le groupe!");
        return;
      }
      if (groupParticipants.includes(name)) {
        alert("Cette personne est d√©j√† ajout√©e!");
        return;
      }

      groupParticipants.push(name);
      updateParticipantsList();
      input.value = "";
      input.focus();
    });

    function updateParticipantsList() {
      const list = document.getElementById("participants-list");
      list.innerHTML = "";

      groupParticipants.forEach((name, index) => {
        const tag = document.createElement("span");
        tag.className = "participant-tag";
        tag.innerHTML = `${name} <button onclick="removeParticipant(${index})">√ó</button>`;
        list.appendChild(tag);
      });
    }

    window.removeParticipant = function(index) {
      groupParticipants.splice(index, 1);
      updateParticipantsList();
    };

    // Cr√©er le groupe
    document.getElementById("create-group-btn").addEventListener("click", async () => {
      const groupName = document.getElementById("group-name-input").value.trim();

      if (!groupName) {
        alert("Donne un nom au groupe!");
        return;
      }

      if (groupParticipants.length === 0) {
        alert("Ajoute au moins 1 participant!");
        return;
      }

      try {
        const allParticipants = [currentUser, ...groupParticipants];
        const groupId = "group_" + Date.now();

        await db.collection("conversations").doc(groupId).set({
          participants: allParticipants,
          isGroup: true,
          groupName: groupName,
          createdBy: currentUser,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastMessage: "Groupe cr√©√©",
          lastSender: currentUser,
          lastTimestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        modal.style.display = "none";
        loadConversations();
        
        alert("‚úÖ Groupe cr√©√©!");
      } catch (error) {
        console.error("‚ùå Erreur:", error);
        alert("Erreur: " + error.message);
      }
    });
  </script>
