  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      height: 60px;
      background: #005fa3;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    #brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 60px;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 60px);
    }

    .messaging-container {
      display: flex;
      width: 100%;
      gap: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .conversations-panel {
      flex: 0 0 25%;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .conversations-header {
      padding: 15px;
      border-bottom: 2px solid #005fa3;
      background: white;
      position: sticky;
      top: 0;
    }

    .conversations-header h3 {
      margin: 0;
      color: #005fa3;
      font-size: 1.1rem;
    }

    .conversation-item {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .conversation-item:hover {
      background: #e8f0f8;
    }

    .conversation-item.active {
      background: #005fa3;
      color: white;
      font-weight: 600;
    }

    .conversation-item .name {
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .conversation-item .preview {

      overflow: hidden;

    .group-badge {

      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* PANEL DE CHAT */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      margin: 0;
      color: #005fa3;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: scale(1.05);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      animation: slideIn 0.3s ease-in-out;
      position: relative;
      gap: 8px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      position: relative;
    }

    .message-sender {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #005fa3;
    }

    .message.own .message-sender {
      text-align: right;
      color: #004285;
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: break-word;
      position: relative;
    }

    .message.own .message-content {
      background: #005fa3;
      color: white;
    }

    .message:not(.own) .message-content {
      background: #e8e8e8;
      color: #333;
    }

    .message-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message-image:hover {
      transform: scale(1.02);
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: flex-end;
    }

    .message-delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.7rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-bubble:hover .message-delete-btn {
      opacity: 1;
    }

    .message-delete-btn:hover {
      background: #c82333;
      transform: scale(1.1);
    }

    /* R√âACTIONS */
    .message-reactions {
      display: flex;
      gap: 4px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .reaction-item {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #dee2e6;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 3px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reaction-item:hover {
      background: #fff;
      transform: scale(1.1);
    }

    .reaction-item.own-reaction {
      background: #e8f0f8;
      border-color: #005fa3;
    }

    .reaction-emoji {
      font-size: 1rem;
    }

    .reaction-count {
      font-size: 0.75rem;
      font-weight: 600;
      color: #333;
    }

    .add-reaction-btn {

      padding: 2px 6px;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;

    .message-bubble:hover .add-reaction-btn {

    .add-reaction-btn:hover {

      border-color: #005fa3;
    }

      left: 0;

    .reaction-option {

    .reaction-option:hover {

    .emoji-btn, .photo-btn {

      font-size: 1.3rem;

      align-items: center;
      justify-content: center;

    .emoji-btn:hover, .photo-btn:hover {

    .send-btn {

      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;

    .send-btn:hover {

      transform: scale(1.05);
    }

    .send-btn:active {

    /* EMOJI PICKER */
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 10px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 12px;

    .emoji-picker.show {

    }

    .emoji-categories {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .emoji-item {

      cursor: pointer;
      padding: 8px;

      text-align: center;

    .emoji-item:hover {

    .error-message {

    .success-message {

      margin-bottom: 15px;

    /* MODAL POUR CR√âER UN GROUPE */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 0.2s;

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }

    .modal-content {

      margin: 10% auto;

      border-radius: 12px;

      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);

        transform: translateY(-50px);
        opacity: 0;
      }

        transform: translateY(0);

    .modal-header {

    .close-modal:hover {

    .form-group {

    .form-group label {
      display: block;
      margin-bottom: 5px;

      color: #333;

    .form-group input {

    .action-buttons {

    #new-group-btn {

    /* IMAGE PREVIEW MODAL */

    }

    .image-modal.show {

      justify-content: center;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>

    // Initialiser Firebase

    // V√©rification d'authentification

    const currentUser = sessionStorage.getItem("currentUser");

    }

    console.log("‚úÖ Firebase initialis√©!");

    console.log("üìåvous √™tes connect√© en tant que:", currentUser);
    console.log("üì©vous pouvez maintenant envoyer et recevoir des messages",currentUser);

    let currentConversation = null;
    let currentConversationData = null;
    let groupParticipants = [];

    // EMOJIS POPULAIRES
    const emojis = ['üòä','üòÇ','‚ù§Ô∏è','üëç','üòç','üéâ','üî•','‚ú®','üòé','ü§î','üò¢','üòÆ','üôè','üí™','üéà','üåü','üéä','üéÅ','üåà','‚≠ê','üíØ','‚úÖ','‚ùå','‚ö°','üí´','üå∫','üå∏','üåº','üçï','üçî','üçü','üç¶','‚òï','üéµ','üéÆ','‚öΩ','üèÄ','üéØ','üé™','üé≠','üé¨'];

    // Charger les emojis dans le picker
    function loadEmojiPicker() {
      const container = document.getElementById('emoji-categories');
      container.innerHTML = '';
      emojis.forEach(emoji => {
        const span = document.createElement('span');
        span.className = 'emoji-item';
        span.textContent = emoji;
        span.onclick = () => insertEmoji(emoji);
        container.appendChild(span);
      });
    }

    function insertEmoji(emoji) {
      const input = document.getElementById('message-input');
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      input.value = text.substring(0, start) + emoji + text.substring(end);
      input.focus();
      input.selectionStart = input.selectionEnd = start + emoji.length;
      document.getElementById('emoji-picker').classList.remove('show');
    }

    // Toggle emoji picker
    document.getElementById('emoji-btn').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('emoji-picker').classList.toggle('show');
    });

    // Fermer le picker si on clique ailleurs
    document.addEventListener('click', (e) => {
      const picker = document.getElementById('emoji-picker');
      const btn = document.getElementById('emoji-btn');
      if (!picker.contains(e.target) && e.target !== btn) {
        picker.classList.remove('show');
      }
    });

    // Bouton photo
    document.getElementById('photo-btn').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('photo-input').click();
    });

    // Upload photo - VERSION AVEC BASE64 (sans Firebase Storage)
    document.getElementById('photo-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        alert('Seulement des images!');
        return;
      }

      if (file.size > 2 * 1024 * 1024) {
        alert('Image trop grosse! Max 2MB');
        return;
      }

      try {
        const progressDiv = document.getElementById('upload-progress');
        const progressPercent = document.getElementById('progress-percent');
        progressDiv.style.display = 'block';
        progressPercent.textContent = 'Traitement...';

        // Convertir en Base64
        const reader = new FileReader();
        reader.onload = async function(event) {
          const base64Image = event.target.result;
          
          try {
            // Envoyer le message avec l'image
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();

            await db.collection("conversations").doc(currentConversation).update({
              lastMessage: "üì∑ Photo",
              lastSender: currentUser,
              lastTimestamp: timestamp
            });

            await db.collection("conversations").doc(currentConversation).collection("messages").add({
              sender: currentUser,
              content: "",
              imageUrl: base64Image,
              timestamp: timestamp,
              reactions: {}
            });

            progressDiv.style.display = 'none';
            document.getElementById('photo-input').value = '';
            console.log('‚úÖ Photo envoy√©e!');
          } catch (error) {
            console.error('‚ùå Erreur envoi:', error);
            alert('Erreur lors de l\'envoi: ' + error.message);
            progressDiv.style.display = 'none';
          }
        };

        reader.onerror = function(error) {
          console.error('‚ùå Erreur lecture:', error);
          alert('Erreur lors de la lecture du fichier');
          progressDiv.style.display = 'none';
        };

        reader.readAsDataURL(file);
      } catch (error) {
        console.error('‚ùå Erreur:', error);
        alert('Erreur: ' + error.message);
        progressDiv.style.display = 'none';
      }
    });

    // Auto-resize textarea
    const messageInput = document.getElementById('message-input');
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Charger les conversations
    async function loadConversations() {
      try {
        const convList = document.getElementById("conversations-list");
        const snapshot = await db.collection("conversations")
          .where("participants", "array-contains", currentUser)
          .get();

        if (snapshot.empty) {
          convList.innerHTML = '<div class="empty-chat">Aucune conversation<br>Commencez une nouvelle!</div>';
          return;
        }

        convList.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const isGroup = data.isGroup || false;
          
          let displayName = "";
          if (isGroup) {
            displayName = data.groupName || "Groupe sans nom";
          } else {
            displayName = data.participants.find(p => p !== currentUser);
          }
          
          const div = document.createElement("div");
          div.className = "conversation-item";
          
          div.innerHTML = `
            <div class="name">
              ${isGroup ? 'üë• ' : ''}${displayName}
              ${isGroup ? '<span class="group-badge">GROUPE</span>' : ''}
            </div>
            <div class="preview">${data.lastMessage || "Pas de messages"}</div>
          `;

          div.addEventListener("click", () => selectConversation(doc.id, data, div));
          convList.appendChild(div);
        });
      } catch (error) {
        console.error("‚ùå Erreur:", error);
      }
    }

    // S√©lectionner une conversation
    function selectConversation(convId, convData, element) {
      currentConversation = convId;
      currentConversationData = convData;
      
      // Mettre √† jour le style actif
      document.querySelectorAll(".conversation-item").forEach(item => {
        item.classList.remove("active");
      });
      element.classList.add("active");

      const isGroup = convData.isGroup || false;
      let displayName = "";
      
      if (isGroup) {
        displayName = convData.groupName || "Groupe sans nom";
        document.getElementById("chat-title").innerHTML = `üë• ${displayName}`;
      } else {
        displayName = convData.participants.find(p => p !== currentUser);
        document.getElementById("chat-title").textContent = displayName;
      }

      document.getElementById("delete-btn").style.display = "block";
      document.getElementById("input-area").style.display = "block";

      loadMessages(convId, isGroup);
    }

    // Charger les messages
    function loadMessages(convId, isGroup = false) {
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML = '<div class="loading">Chargement...</div>';

      db.collection("conversations").doc(convId).collection("messages")
        .orderBy("timestamp", "asc")
        .onSnapshot((snapshot) => {
          chatMessages.innerHTML = "";
          
          if (snapshot.empty) {
            chatMessages.innerHTML = '<div class="empty-chat">Aucun message encore</div>';
            return;
          }

          snapshot.forEach((doc) => {
            const msg = doc.data();
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            
            if (msg.sender === currentUser) {
              msgDiv.classList.add("own");
            }

            const time = msg.timestamp ? formatTime(msg.timestamp) : "";
            const senderName = isGroup && msg.sender !== currentUser ? `<div class="message-sender">${msg.sender}</div>` : '';

            // Contenu du message (texte ou image)
            let messageContent = '';
            if (msg.imageUrl) {
              messageContent = `<img src="${msg.imageUrl}" class="message-image" onclick="showImageModal('${msg.imageUrl}')" alt="Image" />`;
            } else {
              messageContent = escapeHtml(msg.content);
            }

            // R√©actions
            const reactions = msg.reactions || {};
            let reactionsHtml = '';
            const reactionCounts = {};
            
            Object.keys(reactions).forEach(userId => {
              const emoji = reactions[userId];
              if (!reactionCounts[emoji]) {
                reactionCounts[emoji] = { count: 0, users: [] };
              }
              reactionCounts[emoji].count++;
              reactionCounts[emoji].users.push(userId);
            });

            Object.keys(reactionCounts).forEach(emoji => {
              const data = reactionCounts[emoji];
              const isOwn = data.users.includes(currentUser);
              reactionsHtml += `
                <span class="reaction-item ${isOwn ? 'own-reaction' : ''}" onclick="toggleReaction('${convId}', '${doc.id}', '${emoji}')">
                  <span class="reaction-emoji">${emoji}</span>
                  <span class="reaction-count">${data.count}</span>
                </span>
              `;
            });

            msgDiv.innerHTML = `
              <div class="message-bubble">
                ${senderName}
                <div class="message-content">
                  ${messageContent}
                  ${msg.sender === currentUser ? `<button class="message-delete-btn" onclick="deleteMessage('${convId}', '${doc.id}')">üóëÔ∏è</button>` : ''}
                </div>
                <div class="message-time">
                  ${time}
                </div>
                <div class="message-reactions">
                  ${reactionsHtml}
                  <span class="add-reaction-btn" onclick="showReactionPicker(event, '${convId}', '${doc.id}')">‚ûï</span>
                </div>
                <div class="reaction-picker" id="picker-${doc.id}">
                  <span class="reaction-option" onclick="addReaction('${convId}', '${doc.id}', 'üëç')">üëç</span>
                  <span class="reaction-option" onclick="addReaction('${convId}', '${doc.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
                  <span class="reaction-option" onclick="addReaction('${convId}', '${doc.id}', 'üòÇ')">üòÇ</span>
                  <span class="reaction-option" onclick="addReaction('${convId}', '${doc.id}', 'üòÆ')">üòÆ</span>
                  <span class="reaction-option" onclick="addReaction('${convId}', '${doc.id}', 'üò¢')">üò¢</span>
                  <span class="reaction-option" onclick="addReaction('${convId}', '${doc.id}', 'üî•')">üî•</span>
                </div>
              </div>
            `;

            chatMessages.appendChild(msgDiv);
          });

          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    }

    // Afficher le s√©lecteur de r√©action
    window.showReactionPicker = function(event, convId, messageId) {
      event.stopPropagation();
      
      // Fermer tous les autres pickers
      document.querySelectorAll('.reaction-picker').forEach(p => {
        p.classList.remove('show');
      });
      
      const picker = document.getElementById(`picker-${messageId}`);
      picker.classList.add('show');
      
      // Fermer le picker si on clique ailleurs
      setTimeout(() => {
        const closeHandler = (e) => {
          if (!picker.contains(e.target)) {
            picker.classList.remove('show');
            document.removeEventListener('click', closeHandler);
          }
        };
        document.addEventListener('click', closeHandler);
      }, 10);
    };

    // Ajouter une r√©action
    window.addReaction = async function(convId, messageId, emoji) {
      try {
        const messageRef = db.collection("conversations").doc(convId).collection("messages").doc(messageId);
        const messageDoc = await messageRef.get();
        const reactions = messageDoc.data().reactions || {};
        
        reactions[currentUser] = emoji;
        
        await messageRef.update({ reactions });
        
        document.getElementById(`picker-${messageId}`).classList.remove('show');
      } catch (error) {
        console.error('‚ùå Erreur:', error);
      }
    };

    // Toggle r√©action (retirer si d√©j√† pr√©sente)
    window.toggleReaction = async function(convId, messageId, emoji) {
      try {
        const messageRef = db.collection("conversations").doc(convId).collection("messages").doc(messageId);
        const messageDoc = await messageRef.get();
        const reactions = messageDoc.data().reactions || {};
        
        if (reactions[currentUser] === emoji) {
          delete reactions[currentUser];
        } else {
          reactions[currentUser] = emoji;
        }
        
        await messageRef.update({ reactions });
      } catch (error) {
        console.error('‚ùå Erreur:', error);
      }
    };

    // Afficher l'image en grand
    window.showImageModal = function(url) {
      const modal = document.getElementById('image-modal');
      const img = document.getElementById('modal-image');
      img.src = url;
      modal.classList.add('show');
    };

    document.getElementById('image-modal').addEventListener('click', function() {
      this.classList.remove('show');
    });

    // Supprimer un message individuel
    window.deleteMessage = async function(convId, messageId) {
      if (!confirm("Supprimer ce message?")) return;

      try {
        await db.collection("conversations").doc(convId).collection("messages").doc(messageId).delete();
        console.log("‚úÖ Message supprim√©");
      } catch (error) {
        console.error("‚ùå Erreur:", error);
        alert("Erreur lors de la suppression: " + error.message);
      }
    };

    // Envoyer un message
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const input = document.getElementById("message-input");
      const message = input.value.trim();

      if (!message || !currentConversation) return;

      try {
        const timestamp = firebase.firestore.FieldValue.serverTimestamp();

        await db.collection("conversations").doc(currentConversation).update({
          lastMessage: message,
          lastSender: currentUser,
          lastTimestamp: timestamp
        });

        await db.collection("conversations").doc(currentConversation).collection("messages").add({
          sender: currentUser,
          content: message,
          timestamp: timestamp,
          reactions: {}
        });

        input.value = "";
        input.style.height = 'auto';
        input.focus();
      } catch (error) {
        console.error("‚ùå Erreur:", error);
        alert("Erreur: " + error.message);
      }
    });

    // Supprimer une conversation
    document.getElementById("delete-btn").addEventListener("click", async () => {
      if (!currentConversation) return;

      if (!confirm("Effacer cette conversation?")) return;

      try {
        const snapshot = await db.collection("conversations").doc(currentConversation).collection("messages").get();
        
        snapshot.forEach(doc => doc.ref.delete());
        await db.collection("conversations").doc(currentConversation).delete();

        currentConversation = null;
        currentConversationData = null;
        document.getElementById("chat-messages").innerHTML = '<div class="empty-chat">Conversation effac√©e</div>';
        document.getElementById("delete-btn").style.display = "none";
        document.getElementById("input-area").style.display = "none";
        loadConversations();
      } catch (error) {
        console.error("‚ùå Erreur:", error);
      }
    });

    // Fonctions utilitaires
    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function formatTime(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
    }

    // Initialiser
    loadConversations();
    loadEmojiPicker();
    setInterval(loadConversations, 3000);

    // Bouton nouvelle conversation priv√©e
    document.getElementById("new-conv-btn").addEventListener("click", () => {
      const name = prompt("Avec qui veux-tu discuter? (Tape le nom)");
      if (!name || name.trim() === "") return;

      const recipientName = name.trim();
      const convId = [currentUser, recipientName].sort().join("_");
      
      // Cr√©er ou ouvrir la conversation
      db.collection("conversations").doc(convId).set({
        participants: [currentUser, recipientName],
        isGroup: false,
        lastMessage: "",
        lastSender: currentUser,
        lastTimestamp: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true }).then(() => {
        currentConversation = convId;
        currentConversationData = { participants: [currentUser, recipientName], isGroup: false };
        
        document.getElementById("chat-title").textContent = recipientName;
        document.getElementById("delete-btn").style.display = "block";
        document.getElementById("input-area").style.display = "block";

        loadMessages(convId, false);
        loadConversations();
        document.getElementById("message-input").focus();
      });
    });

    // GESTION DU MODAL GROUPE
    const modal = document.getElementById("group-modal");
    const closeBtn = document.querySelector(".close-modal");
    const newGroupBtn = document.getElementById("new-group-btn");

    newGroupBtn.addEventListener("click", () => {
      modal.style.display = "block";
      groupParticipants = [];
      document.getElementById("group-name-input").value = "";
      document.getElementById("participant-input").value = "";
      document.getElementById("participants-list").innerHTML = "";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Ajouter un participant
    document.getElementById("add-participant-btn").addEventListener("click", () => {
      const input = document.getElementById("participant-input");
      const name = input.value.trim();

      if (!name) return;
      if (name === currentUser) {
        alert("Tu es d√©j√† dans le groupe!");
        return;
      }
      if (groupParticipants.includes(name)) {
        alert("Cette personne est d√©j√† ajout√©e!");
        return;
      }

      groupParticipants.push(name);
      updateParticipantsList();
      input.value = "";
      input.focus();
    });

    function updateParticipantsList() {
      const list = document.getElementById("participants-list");
      list.innerHTML = "";

      groupParticipants.forEach((name, index) => {
        const tag = document.createElement("span");
        tag.className = "participant-tag";
        tag.innerHTML = `${name} <button onclick="removeParticipant(${index})">√ó</button>`;
        list.appendChild(tag);
      });
    }

    window.removeParticipant = function(index) {
      groupParticipants.splice(index, 1);
      updateParticipantsList();
    };

    // Cr√©er le groupe
    document.getElementById("create-group-btn").addEventListener("click", async () => {
      const groupName = document.getElementById("group-name-input").value.trim();

      if (!groupName) {
        alert("Donne un nom au groupe!");
        return;
      }

      if (groupParticipants.length === 0) {
        alert("Ajoute au moins 1 participant!");
        return;
      }

      try {
        const allParticipants = [currentUser, ...groupParticipants];
        const groupId = "group_" + Date.now();

        await db.collection("conversations").doc(groupId).set({
          participants: allParticipants,
          isGroup: true,
          groupName: groupName,
          createdBy: currentUser,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastMessage: "Groupe cr√©√©",
          lastSender: currentUser,
          lastTimestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        modal.style.display = "none";
        loadConversations();
        
        alert("‚úÖ Groupe cr√©√©!");
      } catch (error) {
        console.error("‚ùå Erreur:", error);
        alert("Erreur: " + error.message);
      }
    });
  </script>
</body>
</html>
