<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - EcolePasDirecte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="login-left">
      <div class="logo-container">
        <img src="1747986702534.jpeg" alt="Logo EcolePasDirecte" />
      </div>

      <h2>Connectez-vous !</h2>

      <div id="error-message" class="error-message" style="display: none;">
        Erreur de connexion. Vérifiez vos identifiants.
      </div>

      <div id="loading-message" style="display: none; color: #005fa3; margin-bottom: 15px;">
        Connexion en cours...
      </div>

      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />

        <div class="form-footer">
          <label>
            <input type="checkbox" name="remember" id="remember" />
            Se souvenir de moi
          </label>
          <a href="#" id="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit">Se connecter</button>
      </form>

      <div class="extra-links">
        <p>Pas encore de compte ? <a href="register-open.html">Inscrivez-vous</a></p>
      </div>
    </div>

    <div class="login-right">
      <div class="welcome-message">
        <h1>Retrouvez également EcolePasDirecte sur votre mobile !</h1>
        <p>N'inscrivez pas vos enfants dans cet établissement.</p>
        <img src="play-store.png" alt="Illustration PlayStore" />
        <img src="appstore.png" alt="Illustration AppStore" />
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence,
      browserLocalPersistence,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { 
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Configuration Firebase - EcolePasDirecte
    const firebaseConfig = {
      apiKey: "AIzaSyAJRxSO6NDTAhAoUX-uqmTJT68cJjog1bw",
      authDomain: "ecolepasdirect.firebaseapp.com",
      databaseURL: "https://ecolepasdirect-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ecolepasdirect",
      storageBucket: "ecolepasdirect.firebasestorage.app",
      messagingSenderId: "524734025311",
      appId: "1:524734025311:web:3a1cbbbaedb4622bb415ea",
      measurementId: "G-6XBK66GCXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");
    const loadingMessage = document.getElementById("loading-message");
    const rememberCheckbox = document.getElementById("remember");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = rememberCheckbox.checked;

      errorMessage.style.display = "none";
      loadingMessage.style.display = "block";

      try {
        const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Récupérer le profil utilisateur depuis Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        let username = "Utilisateur";
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          username = userData.username || userData.displayName || "Utilisateur";
        } else {
          username = user.displayName || user.email.split('@')[0];
        }

        // Stocker dans sessionStorage
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("currentUser", username);
        sessionStorage.setItem("userEmail", user.email);
        sessionStorage.setItem("userId", user.uid);

        console.log("✅ Connexion réussie:", username);

        // Redirection
        window.location.href = "home.html";

      } catch (error) {
        loadingMessage.style.display = "none";
        errorMessage.style.display = "block";
        
        console.error("❌ Erreur de connexion:", error);

        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage.textContent = "Format d'email invalide.";
            break;
          case 'auth/user-disabled':
            errorMessage.textContent = "Ce compte a été désactivé.";
            break;
          case 'auth/user-not-found':
            errorMessage.textContent = "Aucun compte trouvé avec cet email.";
            break;
          case 'auth/wrong-password':
            errorMessage.textContent = "Mot de passe incorrect.";
            break;
          case 'auth/invalid-credential':
            errorMessage.textContent = "Identifiants invalides. Vérifiez votre email et mot de passe.";
            break;
          case 'auth/too-many-requests':
            errorMessage.textContent = "Trop de tentatives. Réessayez plus tard.";
            break;
          default:
            errorMessage.textContent = "Erreur: " + error.message;
        }
      }
    });

    document.getElementById("forgot-password").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      
      if (!email) {
        errorMessage.textContent = "Veuillez entrer votre email d'abord.";
        errorMessage.style.display = "block";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        errorMessage.style.display = "none";
        alert("✅ Email de réinitialisation envoyé ! Vérifiez votre boîte de réception.");
      } catch (error) {
        errorMessage.textContent = "Erreur: " + error.message;
        errorMessage.style.display = "block";
        console.error("Erreur reset password:", error);
      }
    });
  </script>
</body>

</html>
